<!DOCTYPE html>
<style>
    canvas{
        border:2px solid #000;
        background:#84e4c8;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo RM</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            var canvas = $("#canvas")[0];
            var ctx = canvas.getContext("2d");
            ctx.strokeStyle = "#f00";
            ctx.lineWidth = 2;
            ctx.strokeRect(30,30,80,40);
            ctx.strokeStyle = "#00f";
            ctx.lineWidth = 4;
            ctx.strokeRect(130,100,140,90);
            ctx.strokeStyle = "#000";
            ctx.lineWidth = 2;
            ctx.fillStyle= 'rgba(0,255,0,0.4)';
            ctx.fillRect(150,60,200,70)
            ctx.strokeRect(148,58,204,74)
            ctx.clearRect(148,58,204,74)
            ctx.beginPath();
            ctx.strokeStyle= "#ff0";
            ctx.arc(canvas.width/2,canvas.height/2,50,0,Math.PI*2,true);
            ctx.stroke();
            ctx.fill();
            ctx.beginPath();
            ctx.strokeStyle = "#fff";
            ctx.lineWidth= 2;
            ctx.moveTo(50,150);
            ctx.lineTo(150,50);
            ctx.lineTo(250,150);
            ctx.closePath();
            ctx.stroke();
        });
    </script>
</head>
<body>
    <canvas id="canvas" width="400" height="400">

    </canvas>
</body>
</html>
